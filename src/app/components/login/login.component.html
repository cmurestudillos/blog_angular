<!-- Slider -->
<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>
<div class="center">
    <!-- Contenido -->
    <section id="content">
        <h2 class="sub-header">{{titulo}}</h2>
        <ng-container *ngIf="errorMessage">
            <span class="error">{{errorMessage}}</span>
        </ng-container>

        <form class="middle-form" [formGroup]="loginForm">
            <div class="form-group">
                <label for="email">Correo electronico</label>
                <input type="text" id="email" placeholder="Correo electronico" formControlName="email" />
                <span style="color:Red;" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.required">Correo electronico incorrecto.</span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" placeholder="Introduce el Password" formControlName="password" />
                <span style="color:Red;" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required">Contraseña obligatoria.</span>
            </div>
            <!-- Limpiar los float -->
            <div class="clearfix"></div>
            <input type="submit" value="Conectar" class="btn btn-form" (click)="signIn()" [disabled]="loginForm.invalid">
        </form>
    </section>
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
</div>
